apply plugin: 'eclipse'
apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'maven'

version="0.1-SNAPSHOT"
group ="de.gridsolut.tools"


repositories {
    mavenCentral()
}

dependencies {
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.8.5'
    testCompile group: 'junit', name: 'junit', version: '4.8.2'

    compile group: 'org.apache.poi', name: 'poi', version: '3.8-beta5'
}
